<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="Javascript/views/racesView.js"></script>
    <script src="Javascript/views/popup.js" defer></script>
</head>

<body>

    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <!-- <h2 class="logo">Forumla 1</h2> -->
            <img src="./images/formula-1-logo-7.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#" id="homeBtn">Home</a></li>
                    <li><a href="#" id="racesBtn">Races</a></li>
                    <li><a href="#" id="favoritesBtn">Favorites</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Header Section  -->
            <div class="header">
                <h1>Dashboard</h1>
                <div class="season-selector">
                    <label for="season-select" class="season-label">Select Season:</label>
                    <select id="season-select">
                        <option value="2023" selected>2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
            </div>

            <!-- Race Table Section -->
            <section id="race-section">
                <h2>Races</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Round</th>
                            <th>Circuit</th>
                            <th>Results</th>
                        </tr>
                    </thead>
                    <tbody id="raceTableBody">
                        <!-- Race data will populate here dynamically -->
                    </tbody>
                </table>
            </section>

            <!-- Results Section -->
            <section id="results-section">

                <!-- Qualifying Results Table -->
                <h3>Qualifying Results</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Name</th>
                            <th>Const</th>
                            <th>Q1</th>
                            <th>Q2</th>
                            <th>Q3</th>
                        </tr>
                    </thead>
                    <tbody id="qualifyingTableBody"></tbody>
                </table>



                <!-- Race Results Table -->
                <h3>Race Results</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Name</th>
                            <th>Const</th>
                            <th>Laps</th>
                            <th>Pts</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody"></tbody>
                </table>
            </section>



        </main>


    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="Javascript/views/racesView.js"></script>
</head>
<body>
    <header>
        <h1>F1 Dashboard</h1>
        <nav>
            <button id="homeBtn">Home</button>
            <button id="racesBtn">Races</button>
        </nav>
    </header>

    <main>
        <section id="home-view" class="view active">
            <h2>Home</h2>
            <label for="season-select">Select a season:</label>
            <select id="season-select">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <!-- Add more seasons -->
            </select>
        </section>

        <section id="races-section">
            <h2>Races</h2>
            <table>
                <thead>
                    <tr>
                        <th>Race Round</th>
                        <th>Race Name</th>
                        <th>Date</th>
                        <th>Circuit</th>
                    </tr>
                </thead>
                <tbody id="raceTableBody">
                    <!-- Race data will populate here dynamically -->
                </tbody>
            </table>
        </section>

        <div id="results-container">
            <h3>Results for <span id="race-title"></span></h3>
            <div class="results-grid">
                <div class="results-section">
                    <h4>Qualifying</h4>
                    <table>
                        <thead>
                            <tr>
                                <th>Pos</th>
                                <th>Name</th>
                                <th>Const</th>
                                <th>Q1</th>
                                <th>Q2</th>
                                <th>Q3</th>
                            </tr>
                        </thead>
                        <tbody id="qualifyingTableBody"></tbody>
                    </table>
                </div>
        
                
                <div class="results-section">
                    <h4>Race Results</h4>
                    <table>
                        <thead>
                            <tr>
                                <th>Pos</th>
                                <th>Name</th>
                                <th>Const</th>
                                <th>Laps</th>
                                <th>Pts</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
        

        <section id="races-view" class="view hidden">
            <h2>Races</h2>
            <ul id="race-list"></ul>
        </section>
    </main>

    <div id="popup" class="popup hidden">
        <div id="popup-content"></div>
        <button id="close-popup">Close</button>
    </div>

   
</body>
</html>

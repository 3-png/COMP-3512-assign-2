<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css">
    <script type="module" src="./Javascript/views/homeView.js"></script>
</head>

<body>
    <div class="video-box">
        <video autoplay muted loop playsinline>
            <source src="./images/f1-video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <!-- Sidebar Navigation ---------------------------------------- -->
        <aside class="sidebar">
            <img src="./images/formula-1-logo-7.png" alt="Logo" class="logo">
            <nav id="nav">
                <ul>
                    <li><a href="#home" id="homeBtn">Home</a></li>
                    <li><a href="#races" id="racesBtn">Races</a></li>
                    <li><a href="#favorites" id="favoritesBtn">Favorites</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Header Section --------------------------------------------- -->
        <div class="header">
            <h1>Dashboard</h1>
            <div class="season-selector">
                <label for="season-select" class="season-label">Select Season:</label>
                <select id="season-select">
                    <option value="2023" selected>2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Home Page Section -------------------------------------- -->
            <section id="home-section">
                <!-- <h1>F1 Dashboard</h1> -->

            </section>

            <!-- Race Table Section ------------------------------------- -->
            <section id="race-section">
                <p class="raceTitle">Races</p>
                <div class="table-wrapper">
                    <table id="race-table">
                        <thead>
                            <tr>
                                <th>Round</th>
                                <th>Circuit</th>
                                <th>Results</th>
                            </tr>
                        </thead>
                        <tbody id="raceTableBody">
                            <!-- Race data will populate here dynamically -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Results Section ---------------------------------------- -->
            <section id="results-section">
                <!-- Qualifying Results Table -->
                <h3 id="qualifying-title">Qualifying Results</h3>
                <div class="table-wrapper-2">
                    <table id="qualifying-table">
                        <thead>
                            <tr>
                                <th>Pos</th>
                                <th>Name</th>
                                <th>Const</th>
                                <th>Q1</th>
                                <th>Q2</th>
                                <th>Q3</th>
                            </tr>
                        </thead>
                        <tbody id="qualifyingTableBody"></tbody>
                    </table>
                </div>

                <!-- Race Results Table --------------------------------- -->
                <h3 id="results-title">Race Results</h3>
                <div class="table-wrapper-3">
                    <table id="results-table">
                        <thead>
                            <tr>
                                <th>Pos</th>
                                <th>Name</th>
                                <th>Const</th>
                                <th>Laps</th>
                                <th>Pts</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody"></tbody>
                    </table>
                </div>
            </section>

            <!-- POPUPS ------------------------------------------------- -->
            <div id="popupSection" class="popup">
                <div class="popup-content">
                    <span class="close-btn">&times;</span>
                    <div class="popup-body"></div>
                </div>
            </div>

            <!-- FAVORITED PAGE (not neccessary but good to see functionality/debug)  -->
            <section id="favorites-section">
                <h2 id="fav-title">Favorites</h2>
                <div id="favorites-grid" class="favorites-grid"></div>
            </section>

        </main>
    </div>

</body>

</html>

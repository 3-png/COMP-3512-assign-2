<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>F1 Dashboard</h1>
        <nav>
            <button id="homeBtn">Home</button>
            <button id="racesBtn">Races</button>
        </nav>
    </header>

    <main>
        <section id="home-view" class="view active">
            <h2>Home</h2>
            <label for="season-select">Select a season:</label>
            <select id="season-select">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <!-- Add more seasons -->
            </select>
        </section>

        <section id="races-section">
            <h2>Races</h2>
            <table>
                <thead>
                    <tr>
                        <th>Race Name</th>
                        <th>Date</th>
                        <th>Circuit</th>
                    </tr>
                </thead>
                <tbody id="raceTableBody">
                    <!-- Race data will populate here dynamically -->
                </tbody>
            </table>
        </section>

        <section id="results-section">
            <h2>Race Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Driver</th>
                        <th>Constructor</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody">
                    <!-- Results data will populate here dynamically -->
                </tbody>
            </table>
        </section>

        <section id="qualifying-section">
            <h2>Qualifying Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Driver</th>
                        <th>Constructor</th>
                    </tr>
                </thead>
                <tbody id="qualifyingTableBody">
                    <!-- Qualifying data will populate here dynamically -->
                </tbody>
            </table>
        </section>

        <section id="races-view" class="view hidden">
            <h2>Races</h2>
            <ul id="race-list"></ul>
        </section>
    </main>

    <div id="popup" class="popup hidden">
        <div id="popup-content"></div>
        <button id="close-popup">Close</button>
    </div>

    <script src="Javascript/app.js"></script>
</body>
</html>
